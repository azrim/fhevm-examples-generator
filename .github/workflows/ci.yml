name: FHEVM Examples CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  scaffold-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Configure git for CI
        run: |
          git config --global user.email "ci@fhevm-generator.example"
          git config --global user.name "FHEVM Generator CI"

      - name: Install dependencies (auto-clones base-template)
        run: npm ci

      - name: Verify base-template was cloned
        run: |
          if [ ! -d "base-template" ]; then
            echo "❌ Error: base-template not found"
            exit 1
          fi
          echo "✅ base-template exists and ready"

      - name: Scaffold all examples
        run: npm run scaffold:all
        continue-on-error: false

      - name: Test basic-counter example
        run: |
          cd scaffolded/basic-counter
          npm ci
          npm test || npx hardhat compile
        continue-on-error: true

      - name: Test arithmetic example
        run: |
          cd scaffolded/arithmetic
          npm ci
          npm test || npx hardhat compile
        continue-on-error: true

      - name: Upload deliverables
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deliverables
          path: |
            deliverables.json
            summary.txt
            scaffolded/*/README.md

      - name: Upload scaffolded examples
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scaffolded-examples
          path: scaffolded/
          retention-days: 7

      - name: Check deliverables
        run: |
          echo "=== Deliverables Summary ==="
          cat summary.txt
          echo ""
          echo "=== Deliverables JSON ==="
          cat deliverables.json
